<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text="Volver"
        defaultHref="/home"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ busqueda }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showFiltersBar()">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid *ngIf="!showingFiltersBar == false">
    <ion-row nowrap class="forecast_container">
      <ion-col size="5">
        <ion-button color="primary" size="small" expand="full" shape="round" (click)="openCatPopup()">
          Categor√≠a ({{ filtro_categoria }})
          <ion-icon slot="end" name="arrow-dropdown"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button color="primary" size="small" expand="full" shape="round" (click)="openRatePopup()">
          Valoraci√≥n ({{ filtro_valoracion}})
          <ion-icon slot="end" name="arrow-dropdown"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button color="primary" size="small" expand="full" shape="round" (click)="openLocPopup()">
          Ubicaci√≥n ({{ filtro_ubicacion }})
          <ion-icon slot="end" name="arrow-dropdown"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="coincidencias.length == 0 && hasDone">
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle></ion-card-subtitle>
          <ion-card-title style="text-align:center !important">üåéüîçü§î</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p style="text-align: center">No encontramos nada relacionado con <strong>{{ busqueda }}</strong></p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>

  <ion-grid>
    <ion-col size="12" *ngFor="let taller of coincidencias">
      <ion-card (click)="showMeThisWorkshop(taller.id)">
        <img [src]="taller.cmv_image_url" style="max-height: 250px !important; height: 250px !important" alt="Mechanicapp">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-card-subtitle color="warning">A {{ taller.distance }} metros de t√≠</ion-card-subtitle>
          <ion-card-title color="warning">{{ taller.name }}</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
