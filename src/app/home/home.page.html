<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MechanicApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-searchbar showCancelButton cancelButtonText="Cancelar" debounce="500" animated placeholder="Busca un servicio en específico"></ion-searchbar>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10">
        <ion-text color="primary">
          <h2>Cerca de tí</h2>
        </ion-text>
      </ion-col>
      <ion-col size="2">
        <ion-chip color="primary">
          <ion-label color="primary">2</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-slides card-slides slidesPerView="1.18" spaceBetween="5" pager="true" style="padding-bottom: 2em !important">
    <ion-slide>
      <ion-card (click)="openServiceDetails(1)">
        <img src="https://blog.reparacion-vehiculos.es/hs-fs/hubfs/Imágenes_Post/Julio%202018/errores%20cambio-aceite.jpg?width=800&name=errores%20cambio-aceite.jpg" alt="">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-card-subtitle color="primary">500 metros de tí</ion-card-subtitle>
          <ion-card-title color="primary">Nombre del taller</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    
    <ion-slide>
      <ion-card (click)="openServiceDetails(1)">
        <img src="http://carclubfirestonecr.com/wp-content/uploads/2015/10/cambio-llantas1.jpg" alt="">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-card-subtitle color="primary">800 metros de tí</ion-card-subtitle>
          <ion-card-title color="primary">Nombre del taller</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
