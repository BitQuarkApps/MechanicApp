<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="warning"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MechanicApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-searchbar [(ngModel)]="palabraBuscada" debounce="500" animated placeholder="Busca un servicio en específico" (search)="buscar($event)"></ion-searchbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="10">
        <ion-text color="warning">
          <h2 style="font-weight:bold">Cerca de tí</h2>
        </ion-text>
      </ion-col>
      <ion-col size="2">
        <ion-chip color="warning">
          <ion-label color="warning" style="font-weight:bold">2</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides card-slides slidesPerView="1.18" spaceBetween="5" pager="true" style="padding-bottom: 2em !important">
    <ion-slide>
      <ion-card (click)="openServiceDetails(1)">
        <img src="https://blog.reparacion-vehiculos.es/hs-fs/hubfs/Imágenes_Post/Julio%202018/errores%20cambio-aceite.jpg?width=800&name=errores%20cambio-aceite.jpg" alt="">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-card-subtitle color="warning">500 metros de tí</ion-card-subtitle>
          <ion-card-title color="warning">Nombre del taller</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card (click)="openServiceDetails(1)">
        <img src="http://carclubfirestonecr.com/wp-content/uploads/2015/10/cambio-llantas1.jpg" alt="">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-card-subtitle color="warning">800 metros de tí</ion-card-subtitle>
          <ion-card-title color="warning">Nombre del taller</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!-- Primeros auxilios, llamar a contacto de emergencia -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="warning">
          <h2 style="font-weight:bold">Emergencias</h2>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="pc_cards_coral pc_card" (click)="call911()">
            <div class="top_card">

            </div>
            <div class="content_card">
                <!--<i class="material-icons pc_card_icon" style="font-size: 5em !important">arrow_back</i>-->
                <ion-icon class="pc_card_icon" name="car"></ion-icon>
            </div>
            <div style="color: white !important; margin: 0  auto !important; text-align: center">
                <small style="font-weight:bold; font-size:1.25em">911</small>
            </div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="pc_card_lane pc_card">
            <div class="top_card">

            </div>
            <div class="content_card" (click)="callEmergencyContact()">
                <!--<i class="material-icons pc_card_icon" style="font-size: 5em !important">arrow_back</i>-->
                <ion-icon class="pc_card_icon" name="person"></ion-icon>
            </div>
            <div style="color: white !important; margin: 0  auto !important; text-align: center">
                <small style="font-weight:bold; font-size:0.5em">Contacto de emergencia</small>
            </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
